<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Descripción de la página">
    <meta name="author" content="Tu Nombre">
    <title>Ejercicio de Imagen y Video</title>
</head>

<body>
    <h1>Mi Página con Imagen y Video</h1>
    
    <h2>Imagen</h2>
    <p>Mostramos una imagen interesante.</p>
    <img id="imagen" src="https://www.eniun.com/wp-content/uploads/eniun-icono-detalle.svg"
        alt="Descripción de la imagen" width="300" height="200">
    
        <h2>Video</h2>
    <p>Mira un video de YouTube a continuación.</p>
    <iframe id="video" width="560" height="315" src="https://www.youtube.com/embed/OnzCbj3tTTI?si=854RSkvrBEqbASqQ"
        title="YouTube video player" frameborder="0"
        allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share"
        allowfullscreen></iframe>

    <p><a href="#imagen">Ir a la Imagen</a> | <a href="#video">Ir al Video</a></p>
</body>

</html>
