<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <link rel="shortcut icon" href="./images/spotify-logo.webp" type="image/x-icon">
    <title>Videos</title>
    <style>
        body{
            background-color: rgb(15, 14, 14);
            color: white;
            max-width: 99%;
        }
        video {
            border-radius: 12px;
        }
        p{
            font-size: small;
        }
    </style>

    <!-- video previamente optimizado con la herramienta HandBrake, descargada en https://handbrake.fr/ la cual dispone de herramientas para modificar la tasa de bits, el codec de compresion, etc. Y para comprimir el video he usado VLC https://www.videolan.org/vlc/index.es.html -->

</head>

<body>
    <h1 class="text-center">Video en HTML</h1>
    <p class="text-center">Documentado en los comentarios del código</p>
    <div class="row mt-5">
        <div class="col-12 text-center">
            <!-- autoplay: para que se reproduzca solo al entrar en la web
            loop: para que al terminar vuelva a reproducirse
            muted: para que esté muteado al cargar
            controls: para que aparezcan los controles de reproductor (pausar, mutear...) -->
            <video id="medio" width="500" height="280" autoplay loop muted>
                <source src="./videos/video-mp4.mp4" type="video/mp4">
                <source src="./videos/video-webm.webm" type="video/webm">
                <source src="./videos/video-ogg.ogg" type="video">

                Tu navegador no soporta el video
            </video>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
        crossorigin="anonymous"></script>
</body>

</html>
